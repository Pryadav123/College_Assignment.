<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./form_icon.jpeg"><title>Form</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index.html">
        
        <br>
        <label for="username">Name : </label>
        <input type="text" placeholder="name" required id="name">
        <br>
        <label for="email">Email : </label>
        <input type="email" placeholder="email" required id="email">
        <br>
        <label for="password">password : </label>
        <input type="password" placeholder="password" required id="password">
        
        <p>Language</p>

        <input type="radio" id="html" name="fav_language" value="html">
        <label for="html">HTML</label>
        <br>
        <input type="radio" id="CSS" name="fav_language" value="CSS">
        <label for="CSS">CSS</label>
        <br>
        <input type="radio" id="JS" name="fav_language" value="JS">
        <label for="JS">JS</label>

        <br>
        <br>
        Courses
        <br>
        <br>

        <input type="checkbox" id="ABCD" name="ABCD" value="ABCD">
        <label for="ABCD">ABCD</label>
        <br>
        <input type="checkbox" id="EFGH" name="EFGH" value="EFGH">
        <label for="EFGH">EFGH</label>
        <br>
        <input type="checkbox" id="IJKL" name="IJKL" value="IJKL">
        <label for="IJKL">IJKL</label>
        <br>
        <br>
        Field:
        <br>
        <select name="Courses" id="Courses">
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
            <option value="JS">JS</option>
        </select>
        <br>
        <br>
        <textarea id="Description" name="Description" rows="4" cols="20">Describe Yourself</textarea>
        <br>
        <br>
        <input type="date" id="date" name="date">
        <br>
        <br>
        <label for="number">Phone no : </label>
        <input type="number" id="number" name="number" placeholder="number">
        <br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
        <a href="./table.html">Click here for table file</a>
    </form>
    
</body>
</html>
